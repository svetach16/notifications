plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
    id "org.jetbrains.kotlin.plugin.spring" version '1.5.0'
}

group 'org.fintech.school'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }
}

dependencies {
    implementation group: 'com.fasterxml.jackson.module', name: 'jackson-module-kotlin', version: '2.12.2'
    implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.5.7'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.4.4'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '2.4.4'
    implementation group: 'org.telegram', name: 'telegrambots', version: '5.2.0'

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.20'

    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
}